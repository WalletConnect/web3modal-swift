name: ci

on:
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: macos-latest-xlarge
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        type: [unit-tests]

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    # Package Unit tests
    - name: Run tests
      if: matrix.type == 'unit-tests'
      shell: bash
      run: make unit_tests

#    - name: Danger
#      env:
#        DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#      run: 
#        rm -rf xcov_report |
#        /opt/homebrew/opt/ruby/bin/bundle install |
#        /opt/homebrew/opt/ruby/bin/bundle exec danger

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure()
      with:
          check_name: ${{ matrix.type }} junit report
          report_paths: 'test_results/report.junit'

    - name: Zip test artifacts
      if: always()
      shell: bash
      run: test -d "test_results" && zip artifacts.zip -r ./test_results || echo "Nothing to zip"

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.type }} test_results
        path: ./artifacts.zip
        if-no-files-found: warn
